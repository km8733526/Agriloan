<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Loan Credit Scorer - Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-green-700 to-blue-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <h1 class="text-2xl font-bold">AgriLoan Credit Scorer</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="hover:text-green-200 transition">Application</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Farmer Loan Application</h2>
            
            <form id="loanApplicationForm" class="space-y-8">
                <!-- Personal Details Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-green-700 mb-4 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Farmer Personal Details
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Full Name <span class="text-red-500">*</span></label>
                            <input type="text" id="fullName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Aadhaar Number <span class="text-red-500">*</span></label>
                            <input type="text" id="aadhaar" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                   placeholder="XXXX-XXXX-XXXX" maxlength="14" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Phone Number <span class="text-red-500">*</span></label>
                            <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                   pattern="[0-9]{10}" placeholder="10 digit number" required>
                        </div>
                        <div>
    <label class="block text-gray-700 font-medium mb-2">District <span class="text-red-500">*</span></label>
    <input type="text" id="district" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your district name" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 font-medium mb-2">Village <span class="text-red-500">*</span></label>
                            <input type="text" id="village" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        </div>
                    </div>
                </div>

                <!-- Land Details Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
    <h3 class="text-xl font-semibold text-green-700 mb-4 flex items-center">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
        </svg>
        Land Details
    </h3>
    <div class="grid md:grid-cols-2 gap-6">
        <div>
            <label class="block text-gray-700 font-medium mb-2">Survey Number <span class="text-red-500">*</span></label>
            <input type="text" id="surveyNumber" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-2">Total Land Size (acres) <span class="text-red-500">*</span></label>
            <input type="number" id="landSize" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-2">Irrigation Type <span class="text-red-500">*</span></label>
            <select id="irrigation" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <option value="">Select Type</option>
                <option value="rain-fed">Rain-fed</option>
                <option value="borewell">Borewell</option>
                <option value="canal">Canal</option>
                <option value="drip">Drip</option>
            </select>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-2">Land Ownership Type <span class="text-red-500">*</span></label>
            <select id="ownership" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <option value="">Select Type</option>
                <option value="owner">Owner</option>
                <option value="tenant">Tenant</option>
                <option value="lease">Lease</option>
            </select>
        </div>
        </div>
</div>

                <!-- Crop Details Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-green-700 mb-4 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        Crop Details
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Primary Crop <span class="text-red-500">*</span></label>
                            <select id="primaryCrop" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                                <option value="">Select Crop</option>
                                <option value="wheat">Wheat</option>
                                <option value="rice">Rice</option>
                                <option value="cotton">Cotton</option>
                                <option value="sugarcane">Sugarcane</option>
                                <option value="soybean">Soybean</option>
                                <option value="maize">Maize</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Crop Diversity (Number of crops grown) <span class="text-red-500">*</span></label>
                            <input type="number" id="cropDiversity" min="1" max="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 font-medium mb-2">Crop Yield (Last 3 Years)</label>
                            <div class="grid grid-cols-3 gap-4">
                                <input type="number" id="yield1" placeholder="2021 (quintals)" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                <input type="number" id="yield2" placeholder="2022 (quintals)" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                <input type="number" id="yield3" placeholder="2023 (quintals)" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map Section Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-green-700 mb-4 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Land Location
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <p class="text-gray-600 mb-4">Click on the map to mark your land location</p>
                            <div id="map" class="h-96 rounded-lg border-2 border-gray-300"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Latitude</label>
                            <input type="text" id="latitude" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Longitude</label>
                            <input type="text" id="longitude" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50" readonly>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" class="bg-gradient-to-r from-green-600 to-blue-600 text-white px-8 py-3 rounded-lg font-semibold text-lg hover:from-green-700 hover:to-blue-700 transition transform hover:scale-105 shadow-lg">
                        <span class="flex items-center">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Evaluate Credit
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-green-600 mx-auto"></div>
            <p class="mt-4 text-lg font-semibold text-gray-700">Evaluating Credit Score...</p>
            <p class="text-gray-500">Please wait while we process your application</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
